<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Żużel</title>
    <link rel="stylesheet" href="css/style.min.css">
    <script src="js/bundle.js"></script>
</head>

<body>    
    <div id="bg"></div>
    <div id="container">        
        <div id="players-wrapper">
            <div id="players">
                <div class="player-1">
                    <div class="overlay">
                        <button class="add-player">Włącz gracza</button>
                    </div>
                    <p class="name">Motor czerwony</p>
                    <div class="keyboard-buttons">
                        <button class="turn-left">Skręt w lewo</button>                        
                    </div>
                </div>
                <div class="player-2">
                    <div class="overlay">
                        <button class="add-player">Włącz gracza</button>
                    </div>
                    <p class="name">Motor niebieski</p>
                    <div class="keyboard-buttons">
                        <button class="turn-left">Skręt w lewo</button>
                        
                    </div>
                </div>
                <div class="player-3">
                    <div class="overlay">
                        <button class="add-player">Włącz gracza</button>
                    </div>
                    <p class="name">Motor zielony</p>
                    <div class="keyboard-buttons">
                        <button class="turn-left">Skręt w lewo</button>
                        
                    </div>
                </div>
                <div class="player-4">
                    <div class="overlay">
                        <button class="add-player">Włącz gracza</button>
                    </div>
                    <p class="name">Motor żółty</p>
                    <div class="keyboard-buttons">
                            <button class="turn-left">Skręt w lewo</button>                            
                        </div>
                </div>

            </div>
        </div>
        <canvas id="screen" width="600" height="300"></canvas>
        <button class="start-game">
            START
        </button>
    </div>

</body>

</html>
